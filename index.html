<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="leftColumn">
            <h1 style="margin-left: 5em">To-Do List</h1>
            <div class="form">
                <form id="addTaskForm">
                    <input
                        type="text"
                        id="taskInput"
                        placeholder="Adicione um novo objetivo..."
                    />
                    <button type="submit" id="taskAdd">Adicionar</button>
                </form>
            </div>
        </div>
        <div class="rightColumn">
            <ul id="taskList"></ul>
        </div>
    </body>
</html>
